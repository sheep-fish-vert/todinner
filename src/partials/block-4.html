<section class="block-4">

    <div class="mbox">

        <div class="contact-form">
            <form class="page-form">
                <div class="contact-title">Заказать звонок</div>
                <div class="form_row-wrap">
                    <div class="form_row">
                        <div class="form_input">
                            <input type="text" name="contact_name" class="man-icon" placeholder="Ваше имя:" required="required" />
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_input">
                            <input type="tel" name="contact_tel" class="tel-icon tel-mask" placeholder="Телефон:" required="required" />
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_input">
                            <input type="email" name="contact_email" class="email-icon" placeholder="Почта:" required="required" />
                        </div>
                    </div>
                </div>
                <div class="form_row form_submit">
                    <div class="form-info">Ваши данные не будут переданы 3м лицам</div>
                    <button class="button" type="submit">
                        <span>отправить</span>
                    </button>
                </div>
            </form>
        </div>

    </div>

</section>
