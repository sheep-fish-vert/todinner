<!-- HEADER -->
<header class="header">

    <div class="mbox">
        <div class="header-wrap">

            <div class="header-logo">
                <a href="#" class="header-logo-wrap">
                    <img src="images/header-logo.png" alt="" />
                    <h1>ФармаМенеджмент</h1>
                </a>
            </div>
            <div class="header-content">
                <div class="header-contacts">
                    <div class="header-tel">8 <span>(495)</span> 521-81-18</div>
                    <div class="header-worktime">
                        ежедневно с 9:00 до 21:00
                        <a href="#">
                            <img src="images/letter-icon.png" alt="" />
                            <span>Напишите нам</span>
                        </a>
                    </div>
                </div>
                <div class="header-button">

                    <a href="#" class="button">
                        <img src="images/telefone-icon.png" alt="" />
                        <span>обратный звонок</span>
                    </a>

                    <div class="header-popup contact-form">
                        <div class="header-close-popup"></div>
                        <form class="header-popup-form">
                            <div class="contact-title">Заказать звонок</div>
                            <div class="form_row-wrap">
                                <div class="form_row">
                                    <div class="form_input">
                                        <input type="text" name="contact_name" class="man-icon" placeholder="Ваше имя:" required="required" />
                                    </div>
                                </div>
                                <div class="form_row">
                                    <div class="form_input">
                                        <input type="tel" name="contact_tel" class="tel-icon tel-mask" placeholder="Телефон:" required="required" />
                                    </div>
                                </div>
                                <div class="form_row">
                                    <div class="form_input">
                                        <input type="email" name="contact_email" class="email-icon" placeholder="Почта:" required="required" />
                                    </div>
                                </div>
                            </div>
                            <div class="form_row form_submit">
                                <button class="button" type="submit">
                                    <span>отправить</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</header>
<!-- /HEADER -->
